service: serverless-typescript-example

provider:
  name: aws
  runtime: nodejs12.x
  region: ap-northeast-2
  stage: dev
resources:
  Resources:
    serviceTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: books-table
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        # Set the capacity
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: post
          path: hello
  goodbye:
    handler: handler.goodbye
    events:
      - http:
          method: get
          path: goodbye



